version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: seller-assistant-db
    environment:
      MONGO_INITDB_DATABASE: seller_assistant
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/seller_assistant --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: seller-assistant-bot
    command: ./bot
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: seller_assistant
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      LOG_LEVEL: info
      ENVIRONMENT: production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build: .
    container_name: seller-assistant-worker
    command: ./worker
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: seller_assistant
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      SYNC_INTERVAL_HOURS: 6
      LOG_LEVEL: info
      ENVIRONMENT: production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  api:
    build: .
    container_name: seller-assistant-api
    command: ./api
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: seller_assistant
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
      LOG_LEVEL: info
      ENVIRONMENT: production
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongodb_data:
